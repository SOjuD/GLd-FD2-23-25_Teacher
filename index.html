<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<main class="container">
    <form>
        <select name="q" class="form-select form-select-lg mb-3">
            <option value="minsk">Minsk</option>
            <option value="gomel">Gomel</option>
            <option value="vitebsk">Vitebsk</option>
        </select>
        <select name="lang" class="form-select form-select-lg mb-3">
            <option value="ru">Russian</option>
            <option value="en">English</option>
        </select>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="units" id="radioDefault1" value="imperial">
            <label class="form-check-label" for="radioDefault1">
                Imperial
            </label>
        </div>
        <div class="form-check mb-3 pb-3 border-bottom">
            <input class="form-check-input" type="radio" name="units" id="radioDefault2" value="metric" checked>
            <label class="form-check-label" for="radioDefault2">
                Metrics
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="apiType" id="type_1" value="weather">
            <label class="form-check-label" for="type_1">
                Current Weather
            </label>
        </div>
        <div class="form-check mb-3 pb-3 border-bottom">
            <input class="form-check-input" type="radio" name="apiType" id="type_2" value="forecast" checked>
            <label class="form-check-label" for="type_2">
                Forecast
            </label>
        </div>
        <input type="hidden" name="lat">
        <input type="hidden" name="lon">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="weatherContainer"></div>
</main>
<template id="templateCard">
    <div class="card" style="max-width: 320px; width: 100%;">
        <img class="card-img-top" style="width: 100px; margin: 0 auto; display: block;">
        <div class="card-body">
            <h4 class="card-title text-center" id="time"></h4>
            <h5 class="card-title text-center" id="desc"></h5>
            <p class="card-text text-center" id="temp"></p>
            <p class="card-text text-center" id="feelsLike"></p>
            <p class="card-text text-center" id="sun"></p>
        </div>
    </div>
</template>
</body>
<script src="index.js"></script>

</html>
